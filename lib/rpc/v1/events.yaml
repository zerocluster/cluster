title: Cluster events

methods:
  publish:
    title: Publish event
    params:
      - name: cluster-id
        required: true
        schema: { type: string }
      - name: event
        required: true
        schema:
          type: object
          properties:
            name: { type: string }
            users:
              anyOf:
                - type: "null"
                - type: array
            data: { type: string }
          additionalProperties: false
          required: [name]

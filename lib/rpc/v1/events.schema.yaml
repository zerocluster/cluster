title: Events pub/sub
permissions: ["*"]

methods:
  subscribe:
    title: Subscribe to the events
    persistentConnectionRequired: true
    params:
      - name: events
        description: Events names to subscribe.
        required: true
        schema:
          type: array
          item: { type: string }
          minItems: 1

  unsubscribe:
    title: Unsubscribe from the events
    persistentConnectionRequired: true
    params:
      - name: events
        description: Events names to unsubscribe.
        required: true
        schema:
          type: array
          item: { type: string }
          minItems: 1

  publish:
    title: Publish event
    params:
      - name: name
        description: Event name.
        required: true
        schema:
          type: string
      - name: args
        description: Array of the event arguments, encoded with `MessagePack`.
        schema:
          instanceof: Buffer
